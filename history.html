     <button type="button" id="delete" class="btn btn-light fst-italic fixed-bottom bg-success">Delete all entries</button>




  <script>
  
  const showCollection = document.querySelector('#showCollection')
  const dele = document.querySelector('#delete');
      dele.addEventListener("click", () => {
        // Remove all elements with class 'unique'
        showCollection.innerText = 0;
        const items = document.querySelectorAll('.unique');
        items.forEach(item => item.remove());

        // Clear localStorage data
        localStorage.removeItem('collection')
        localStorage.removeItem('getdata');
        alert("History deleted successfully!");
      });
 
  
      const show = document.querySelector('#showHistory');

        show.innerHTML = '';
        showCollection.innerHTML = 0;
